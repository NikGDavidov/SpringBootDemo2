<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Issues</title>
</head>
<body>
<h1>Issues</h1>

<table>
    <tr>
        <th>ID</th>
        <th>BookID</th>
        <th>ReaderID</th>
        <th>IssueDate</th>
        <th>ReturnDate</th>
    </tr>
    <tr th:each="issue: ${issues}">
        <td th:text="${issue.getId()}"></td>
        <td th:text="${issue.getBookId()}"></td>
        <td th:text="${(issue.getReaderId())}"></td>
        <td th:text = "${(issue.getTimestamp())}"></td>
        <td th:text="${(issue.getReturnDate())}"></td>
    </tr>
</table>



</body>
</html>
