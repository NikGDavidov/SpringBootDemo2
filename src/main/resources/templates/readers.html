<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Readers</title>
</head>
<body>
<h1>Readers</h1>

<table>
  <tr>
    <th>ID</th>
    <th>Name</th>
  </tr>
  <tr th:each="reader: ${readers}">
    <td th:text="${reader.getId()}"></td>
    <td th:text="${reader.getName()}"></td>
  </tr>
</table>

</body>
</html>
